<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image.png" href="https://www.google.com/s2/u/0/favicons?domain=miguelsemedo.com
">
  <script src="https://kit.fontawesome.com/faae2e29db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="quote-container" id="quote-container">

    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">
        It's far better to buy a wonderful company at a fair price than a fair company at a wonderful
        price.
      </span>

      <!-- Author -->
      <div class="quote-author">
        <span id="author">Warren Buffet</span>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script src="/scripts.js"></script>
</body>

</html>
